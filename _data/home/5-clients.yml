items:
  - title: "Our Clients"
    type: "section-header"

  - items:
      - class_name: "client-card--amc"
        description: "Digital Ecosystem"
        media:
          sizes:
            - "90vw"
          sources:
            - media: "(min-width: 48em)"
              sizes:
                - "60vw"
              srcset:
                "640w": "/assets/images/clients/amc-640x333.jpg"
                "960w": "/assets/images/clients/amc-960x499.jpg"
                "1280w": "/assets/images/clients/amc-1280x666.jpg"
          src: "http://placehold.it/640x640/000/333"
          srcset:
            "640w": "/assets/images/clients/amc-640x640.jpg"
            "960w": "/assets/images/clients/amc-960x960.jpg"
            "1280w": "/assets/images/clients/amc-1280x1280.jpg"
          type: "picture"
        title: "AMC"
        type: "client-card"

      - class_name: "client-card--ny-times"
        description: "UI/UX, Motion Design"
        media:
          sizes:
            - "(min-width: 48em) 30vw"
            - "90vw"
          src: "/assets/images/work/ny-times-640x640.jpg"
          srcset:
            "640w": "/assets/images/work/ny-times-640x640.jpg"
            "960w": "/assets/images/work/ny-times-960x960.jpg"
            "1200w": "/assets/images/work/ny-times-1200x1200.jpg"
          type: "img"
        title: "NY Times"
        type: "client-card"

      - class_name: "client-card--zocdoc"
        description: "Design Language System"
        media:
          sizes:
            - "(min-width: 48em) 30vw"
            - "90vw"
          src: "/assets/images/clients/zocdoc-640x640.jpg"
          srcset:
            "640w": "/assets/images/clients/zocdoc-640x640.jpg"
            "960w": "/assets/images/clients/zocdoc-960x960.jpg"
            "1280w": "/assets/images/clients/zocdoc-1280x1280.jpg"
          type: "img"
        title: "Zocdoc"
        type: "client-card"

      - class_name: "client-card--ultimate-ears"
        description: "Product Strategy, Brand, UI/UX"
        media:
          sizes:
            - "90vw"
          sources:
            - media: "(min-width: 48em)"
              sizes:
                - "30vw"
              srcset:
                "480w": "/assets/images/clients/ultimate-ears-480x997.jpg"
                "640w": "/assets/images/clients/ultimate-ears-640x1330.jpg"
                "770w": "/assets/images/clients/ultimate-ears-770x1600.jpg"
          src: "http://placehold.it/640x640/000/333"
          srcset:
            "640w": "/assets/images/clients/ultimate-ears-640x640.jpg"
            "960w": "/assets/images/clients/ultimate-ears-960x960.jpg"
            "1280w": "/assets/images/clients/ultimate-ears-1280x1280.jpg"
          type: "picture"
        title: "Ultimate Ears"
        type: "client-card"
    type: "client-cards"

  - items:
      - logo: "logos/amc.svg"
        type: "client-logo"
      - logo: "logos/nike.svg"
        type: "client-logo"
      - logo: "logos/logitech.svg"
        type: "client-logo"
      - logo: "logos/ultimate-ears.svg"
        type: "client-logo"
      - logo: "logos/zocdoc.svg"
        type: "client-logo"
      - logo: "logos/ifc.svg"
        type: "client-logo"
    type: "client-logos"

type: "section"
